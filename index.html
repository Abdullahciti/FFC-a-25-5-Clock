<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FFC a 25 + 5 Clock</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="w-full min-h-screen bg-blue-950 flex items-center justify-center"
    >
      <div
        class="p-16 bg-gray-950 shadow-lg shadow-slate-400 rounded-lg text-white flex flex-col justify-evenly"
      >
        <div class="w-fit mx-auto my-3 p-1.5 text-4xl">25 + 5 clock</div>
        <div class="w-fit mx-auto my-3 p-1.5 text-4xl flex">
          <h2 class="mx-5">Break length</h2>
          <h2 class="mx-5">Session length</h2>
        </div>
        <div class="w-fit mx-auto my-3 text-4xl border p-6 rounded-xl">
          <p>Session</p>
          <h2>25:00</h2>
        </div>
        <div class="w-fit mx-auto my-3 p-1.5 text-4xl flex items-center">
          <i class="m-1.5 scale-75 fa-solid fa-pause"></i>
          <i class="m-1.5 scale-75 fa-solid fa-play"></i>
          <i class="m-1.5 scale-75 fa-solid fa-repeat"></i>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
